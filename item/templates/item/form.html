{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <section class="flex justify-center relative">
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="mb-6 text-3xl">{{ title }}</h1>

            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}

                    {{ form.non_field_errors }}

                </div>
            {% endif %}

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button class="rounded-md bg-violet-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Submit
                </button>
            </div>

        </form>
    </section>
{% endblock %}
